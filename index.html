<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Código por Descripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #descripcion-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #resultado {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        #lista-desplegable {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            width: 300px;
            margin-top: 5px;
            background-color: white;
            position: absolute;
            display: none;
        }
        #lista-desplegable div {
            padding: 8px;
            cursor: pointer;
        }
        #lista-desplegable div:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Buscar Código por Descripción</h1>
    <input type="text" id="descripcion-input" placeholder="Ingresa la descripción">
    <div id="lista-desplegable"></div>
    <div id="resultado">El código aparecerá aquí.</div>

    <script>
        const SHEET_ID = '1k7gBdZwyHrZ0AJYSudI_lvE702qoYu-1D-tRlCmI5Ws'; // Tu ID de hoja
        const API_KEY = 'AIzaSyAgm2abFGywtXF3ZXxOEVsiJQZu9DO7_hI'; // Tu clave de API
        const RANGO = 'Equipos!A2:B'; // Rango de la hoja

        // Función para obtener datos de Google Sheets
        async function obtenerDatosDeSheets() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGO}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.values) {
                    console.log("Datos obtenidos:", data.values); // Verificar los datos en consola
                    return data.values;
                } else {
                    throw new Error('No se encontraron datos.');
                }
            } catch (error) {
                console.error("Error al obtener datos de Google Sheets:", error);
                return [];
            }
        }

        // Función para mostrar la lista desplegable
        function mostrarListaDesplegable(descripcion) {
            const lista = document.getElementById('lista-desplegable');
            lista.innerHTML = ''; // Limpiar la lista antes de mostrarla
            if (!descripcion) {
                lista.style.display = 'none';
                return;
            }

            obtenerDatosDeSheets().then(datos => {
                const coincidencias = datos.filter(([, descripcionHoja]) =>
                    descripcionHoja.toLowerCase().includes(descripcion.toLowerCase())
                );

                if (coincidencias.length === 0) {
                    lista.style.display = 'none';
                } else {
                    lista.style.display = 'block';
                    coincidencias.forEach(([codigo, descripcionHoja]) => {
                        const item = document.createElement('div');
                        item.textContent = descripcionHoja;
                        item.onclick = () => {
                            mostrarCodigo(codigo);
                            lista.style.display = 'none'; // Ocultar lista al seleccionar
                        };
                        lista.appendChild(item);
                    });
                }
            });
        }

        // Función para mostrar el código al hacer clic
        function mostrarCodigo(codigo) {
            document.getElementById('resultado').textContent = `Código: ${codigo}`;
            document.getElementById('descripcion-input').value = ''; // Limpiar campo de texto
        }

        // Detectar cuando se escribe en el campo de descripción
        document.getElementById('descripcion-input').addEventListener('input', (e) => {
            const descripcion = e.target.value.trim();
            mostrarListaDesplegable(descripcion);
        });

        // Cerrar la lista al hacer clic fuera del campo de texto
        document.addEventListener('click', (e) => {
            if (!document.getElementById('descripcion-input').contains(e.target)) {
                document.getElementById('lista-desplegable').style.display = 'none';
            }
        });
    </script>
</body>
</html>
