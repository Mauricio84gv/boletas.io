        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background-color: white;
            box-sizing: border-box;
        }
        h2 {
            background-color: red;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid black;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            box-sizing: border-box;
        }
        .highlight {
            background-color: red;
            color: white;
            font-weight: bold;
            border: 2px solid black;
            text-align: center;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .row label {
            flex: 1;
            text-align: left;
            min-width: 150px;
            margin-right: 10px; /* Espacio entre el label y el input */
        }
        .row input, .row select {
            flex: 2;
            min-width: 200px;
        }
        .button {
            background-color: green;
            color: white;
            padding: 15px 20px;
            border: 2px solid black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .suggestions {
            display: none;
            position: absolute;
            background-color: white;
            border: 2px solid black;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 24px);
            z-index: 1;
            box-sizing: border-box;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        .suggestions div:hover {
            background-color: #f1f1f1;
        }

        /* Media Queries para hacer el diseño responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h2 {
                font-size: 18px;
                padding: 10px;
            }
            .row {
                flex-direction: row; /* Mantener el formato izquierda-derecha */
            }
            .row label, .row input, .row select {
                flex: 1;
                min-width: auto; /* Ajustar el ancho automáticamente */
            }
            .row label {
                margin-right: 10px; /* Mantener el espacio entre label e input */
            }
            .button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 16px;
                padding: 8px;
            }
            input, select {
                font-size: 14px;
                padding: 8px;
            }
            .button {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
    <!-- Incluir la librería html2pdf.js -->

    <div style="text-align: center; margin-top: 20px;">
        <button class="button" onclick="generarPDF()">GENERAR Y COMPARTIR PDF</button>

    <script>
        // Configuración de la API de Google Sheets
        const SHEET_ID = '1k7gBdZwyHrZ0AJYSudI_lvE702qoYu-1D-tRlCmI5Ws'; // Reemplaza con tu ID
        const API_KEY = 'AIzaSyAgm2abFGywtXF3ZXxOEVsiJQZu9DO7_hI'; // Reemplaza con tu clave de API
        const RANGO = 'Equipos!A2:B'; // Ajusta el rango según tu hoja

        // Obtener elementos del DOM
        const codigoEquipo = document.getElementById("codigoEquipo");
        const nombreEquipo = document.getElementById("nombreEquipo");
        const suggestions = document.getElementById("suggestions");

        // Función para obtener datos de Google Sheets
        async function obtenerDatosDeSheets() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGO}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error("Error al obtener datos de Google Sheets:", error);
                return [];
            }
        }

        // Función para mostrar sugerencias
        async function mostrarSugerencias(valor) {
            suggestions.innerHTML = ""; // Limpiar sugerencias anteriores
            if (valor.length > 0) {
                const datos = await obtenerDatosDeSheets();
                const filtrados = datos.filter(([codigo]) => codigo.toUpperCase().includes(valor.toUpperCase()));
                filtrados.forEach(([codigo, descripcion]) => {
                    const div = document.createElement("div");
                    div.textContent = codigo;
                    div.onclick = () => {
                        codigoEquipo.value = codigo;
                        nombreEquipo.value = descripcion || "";
                        suggestions.style.display = "none";
                    };
                    suggestions.appendChild(div);
                });
                suggestions.style.display = "block";
            } else {
                suggestions.style.display = "none";
            }
        }

        // Evento para filtrar códigos mientras se escribe
        codigoEquipo.addEventListener("input", function () {
            mostrarSugerencias(this.value);
        });

        // Evento para ocultar sugerencias al hacer clic fuera
        document.addEventListener("click", function (event) {
            if (event.target !== codigoEquipo) {
                suggestions.style.display = "none";
            }
        });

        // Función para generar y compartir el PDF
        function generarPDF() {
            // Obtener el valor del campo "Sitio"
            const sitio = document.getElementById("sitio").value;

            // Crear el nombre del archivo PDF
            const nombreArchivo = `Registro para consumo de equipos - ${sitio}.pdf`;

            // Ocultar el botón antes de generar el PDF
            const boton = document.querySelector('.button');
            boton.style.display = 'none';

            // Configuración de html2pdf
            const elemento = document.getElementById('formulario');
            const opciones = {
                margin: 10,
                filename: nombreArchivo, // Nombre personalizado del archivo
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Generar el PDF
            html2pdf().from(elemento).set(opciones).save().then(() => {
                // Mostrar el botón nuevamente después de generar el PDF
                boton.style.display = 'inline-block';
            });
        }
    </script>
