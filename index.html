<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Búsqueda de Descripciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background-color: white;
            box-sizing: border-box;
        }
        h2 {
            background-color: red;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid black;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            box-sizing: border-box;
        }
        .button {
            background-color: green;
            color: white;
            padding: 15px 20px;
            border: 2px solid black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .resultados {
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
        .resultados div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .resultados div:hover {
            background-color: #f1f1f1;
        }
        .codigo {
            font-weight: bold;
            color: red;
        }
        .codigo-sap {
            font-weight: bold;
            color: blue;
        }
        .descripcion {
            color: black;
        }
        .info-detallada {
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
        .aplica-rma {
            color: green;
            font-weight: bold;
        }
        .producto-imagen {
            max-width: 300px;
            max-height: 300px;
            margin: 15px auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .imagen-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BÚSQUEDA DE DESCRIPCIONES</h2>
        <div class="row">
            <label>Buscar por descripción:</label>
            <input type="text" id="buscarDescripcion" placeholder="Escribe palabras clave..." oninput="buscar()">
        </div>
        <div id="resultados" class="resultados"></div>
        <div id="infoDetallada" class="info-detallada"></div>
    </div>

    <script>
        const SHEET_ID = '1k7gBdZwyHrZ0AJYSudI_lvE702qoYu-1D-tRlCmI5Ws';
        const API_KEY = 'AIzaSyAgm2abFGywtXF3ZXxOEVsiJQZu9DO7_hI';
        const GOOGLE_CX = '820c293ea39a546aa';
        const RANGO = 'Equipos!A2:E';

        const buscarDescripcion = document.getElementById("buscarDescripcion");
        const resultados = document.getElementById("resultados");
        const infoDetallada = document.getElementById("infoDetallada");

        async function obtenerDatosDeSheets() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGO}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error("Error al obtener datos de Google Sheets:", error);
                return [];
            }
        }

        async function buscarImagen(query) {
            const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${GOOGLE_CX}&q=${encodeURIComponent(query)}&searchType=image&num=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.items && data.items.length > 0 ? data.items[0].link : null;
            } catch (error) {
                console.error("Error al buscar imagen:", error);
                return null;
            }
        }

        async function buscar() {
            const valor = buscarDescripcion.value.trim().toUpperCase();
            resultados.innerHTML = "";
            infoDetallada.innerHTML = "";

            if (valor.length > 0) {
                const datos = await obtenerDatosDeSheets();
                
                const filtrados = datos.filter(([codigoEricsson, descripcionEricsson, codigoSAP, descripcionSAP, aplicaRMA]) => 
                    (codigoEricsson && codigoEricsson.toUpperCase().includes(valor)) || 
                    (descripcionEricsson && descripcionEricsson.toUpperCase().includes(valor)) ||
                    (codigoSAP && codigoSAP.toUpperCase().includes(valor)) ||
                    (descripcionSAP && descripcionSAP.toUpperCase().includes(valor)) ||
                    (aplicaRMA && aplicaRMA.toUpperCase().includes(valor))
                );

                if (filtrados.length > 0) {
                    filtrados.forEach(([codigoEricsson, descripcionEricsson, codigoSAP, descripcionSAP, aplicaRMA]) => {
                        const div = document.createElement("div");
                        div.innerHTML = `
                            <span class="codigo">${codigoEricsson}</span> - 
                            <span class="descripcion">${descripcionEricsson}</span>
                        `;
                        div.onclick = () => {
                            buscarDescripcion.value = descripcionEricsson;
                            resultados.innerHTML = "";
                            mostrarInfoDetallada(codigoEricsson, descripcionEricsson, codigoSAP, descripcionSAP, aplicaRMA);
                        };
                        resultados.appendChild(div);
                    });
                } else {
                    resultados.innerHTML = "<div>No se encontraron coincidencias.</div>";
                }
            } else {
                resultados.innerHTML = "<div>Por favor, escribe algo para buscar.</div>";
            }
        }

        async function mostrarInfoDetallada(codigoEricsson, descripcionEricsson, codigoSAP, descripcionSAP, aplicaRMA) {
            infoDetallada.innerHTML = `
                <h3>Información Detallada</h3>
                <p><strong>Código Ericsson:</strong> <span class="codigo">${codigoEricsson}</span></p>
                <p><strong>Descripción Ericsson:</strong> ${descripcionEricsson}</p>
                <p><strong>Código SAP:</strong> <span class="codigo-sap">${codigoSAP}</span></p>
                <p><strong>Descripción SAP:</strong> ${descripcionSAP}</p>
                <p><strong>Aplica RMA (Según lista 18/03/25):</strong> <span class="aplica-rma">${aplicaRMA}</span></p>
                <div class="imagen-container">
                    <p><strong>Imagen de referencia:</strong></p>
                    <div id="imagenProducto"></div>
                </div>
            `;

            // Buscar y mostrar la imagen
            const imagenUrl = await buscarImagen(descripcionEricsson + " " + codigoEricsson);
            if (imagenUrl) {
                const imgElement = document.createElement('img');
                imgElement.src = imagenUrl;
                imgElement.className = 'producto-imagen';
                imgElement.alt = descripcionEricsson;
                document.getElementById('imagenProducto').appendChild(imgElement);
            }
        }
    </script>
</body>
</html>
