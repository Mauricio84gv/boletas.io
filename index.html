<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Códigos de Barras y QR</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: none;
        }
        #descripcion {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        #activar-camara {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos</h1>
    <button id="activar-camara">Activar Cámara</button>
    <div id="qr-reader"></div>
    <div id="descripcion">Escanea un código para ver la descripción aquí.</div>

    <script>
        let html5QrCode;

        function onScanSuccess(qrMessage) {
            document.getElementById('descripcion').textContent = `Código escaneado: ${qrMessage}`;
        }

        function onScanError(error) {
            console.warn(`Error de escaneo: ${error}`);
        }

        document.getElementById('activar-camara').addEventListener('click', async () => {
            try {
                // Verificar permisos
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                
                // Mostrar el escáner
                document.getElementById('qr-reader').style.display = 'block';

                // Iniciar el escaneo
                html5QrCode = new Html5Qrcode("qr-reader");
                await html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                    },
                    onScanSuccess,
                    onScanError
                );
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                if (error.name === "NotAllowedError") {
                    document.getElementById('descripcion').textContent = "Error: Permisos de cámara denegados. Por favor, permite el acceso a la cámara.";
                } else if (error.name === "NotFoundError") {
                    document.getElementById('descripcion').textContent = "Error: No se encontró ninguna cámara.";
                } else {
                    document.getElementById('descripcion').textContent = "Error: No se pudo acceder a la cámara. Asegúrate de que la cámara esté disponible y los permisos estén otorgados.";
                }
            }
        });
    </script>
</body>
</html>
