<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Búsqueda de Descripciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background-color: white;
            box-sizing: border-box;
        }
        h2 {
            background-color: red;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid black;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            box-sizing: border-box;
        }
        .button {
            background-color: green;
            color: white;
            padding: 15px 20px;
            border: 2px solid black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .resultados {
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
        .resultados div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .resultados div:hover {
            background-color: #f1f1f1;
        }
        .codigo {
            font-weight: bold;
            color: red;
        }
        .descripcion {
            color: black;
        }
        .info-detallada {
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BÚSQUEDA DE DESCRIPCIONES</h2>
        <div class="row">
            <label>Buscar por descripción:</label>
            <input type="text" id="buscarDescripcion" placeholder="Escribe palabras clave..." oninput="buscar()">
        </div>
        <div id="resultados" class="resultados"></div>
        <div id="infoDetallada" class="info-detallada"></div>
    </div>

    <script>
        // Configuración de la API de Google Sheets
        const SHEET_ID = '1k7gBdZwyHrZ0AJYSudI_lvE702qoYu-1D-tRlCmI5Ws'; // Reemplaza con tu ID
        const API_KEY = 'AIzaSyAgm2abFGywtXF3ZXxOEVsiJQZu9DO7_hI'; // Reemplaza con tu clave de API
        const RANGO = 'Equipos!A2:B'; // Ajusta el rango según tu hoja

        // Obtener elementos del DOM
        const buscarDescripcion = document.getElementById("buscarDescripcion");
        const resultados = document.getElementById("resultados");
        const infoDetallada = document.getElementById("infoDetallada");

        // Función para obtener datos de Google Sheets
        async function obtenerDatosDeSheets() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGO}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("Datos obtenidos de Google Sheets:", data); // Depuración
                return data.values || [];
            } catch (error) {
                console.error("Error al obtener datos de Google Sheets:", error);
                return [];
            }
        }

        // Función para buscar coincidencias
        async function buscar() {
            const valor = buscarDescripcion.value.trim().toUpperCase();
            resultados.innerHTML = ""; // Limpiar resultados anteriores
            infoDetallada.innerHTML = ""; // Limpiar información detallada

            if (valor.length > 0) {
                const datos = await obtenerDatosDeSheets();
                console.log("Datos filtrados:", datos); // Depuración

                const filtrados = datos.filter(([codigo, descripcion]) => 
                    (codigo && codigo.toUpperCase().includes(valor)) || 
                    (descripcion && descripcion.toUpperCase().includes(valor))
                );

                if (filtrados.length > 0) {
                    filtrados.forEach(([codigo, descripcion]) => {
                        const div = document.createElement("div");
                        // Separar código y descripción
                        div.innerHTML = `
                            <span class="codigo">${codigo}</span> - 
                            <span class="descripcion">${descripcion}</span>
                        `;
                        div.onclick = () => {
                            buscarDescripcion.value = descripcion; // Llenar el campo con la descripción seleccionada
                            resultados.innerHTML = ""; // Limpiar la lista de resultados
                            mostrarInfoDetallada(codigo, descripcion); // Mostrar información detallada
                        };
                        resultados.appendChild(div);
                    });
                } else {
                    resultados.innerHTML = "<div>No se encontraron coincidencias.</div>";
                }
            } else {
                resultados.innerHTML = "<div>Por favor, escribe algo para buscar.</div>";
            }
        }

        // Función para mostrar información detallada del código seleccionado
        function mostrarInfoDetallada(codigo, descripcion) {
            infoDetallada.innerHTML = `
                <h3>Información Detallada</h3>
                <p><strong>Código:</strong> ${codigo}</p>
                <p><strong>Descripción:</strong> ${descripcion}</p>
            `;
        }
    </script>
</body>
</html>
