<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Códigos de Barras y QR</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: none;
        }
        #descripcion {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        #activar-camara {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos</h1>
    <button id="activar-camara">Activar Cámara</button>
    <div id="qr-reader"></div>
    <div id="descripcion">Escanea un código para ver la descripción aquí.</div>

    <script>
        const SHEET_ID = '1k7gBdZwyHrZ0AJYSudI_lvE702qoYu-1D-tRlCmI5Ws'; // Reemplaza con tu ID de hoja
        const API_KEY = 'AIzaSyAgm2abFGywtXF3ZXxOEVsiJQZu9DO7_hI'; // Reemplaza con tu clave de API
        const RANGO = 'Equipos!A2:B'; // Ajusta el rango según tu hoja

        let html5QrCode;

        async function obtenerDatosDeSheets() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGO}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error("Error al obtener datos de Google Sheets:", error);
                return [];
            }
        }

        function onScanSuccess(qrMessage) {
            document.getElementById('descripcion').textContent = `Buscando descripción para: ${qrMessage}`;
            buscarDescripcion(qrMessage);
        }

        function onScanError(error) {
            console.warn(`Error de escaneo: ${error}`);
        }

        document.getElementById('activar-camara').addEventListener('click', async () => {
            // Mostrar el escáner
            document.getElementById('qr-reader').style.display = 'block';

            // Verificar permisos
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Iniciar el escaneo solo después de obtener los permisos
                html5QrCode = new Html5Qrcode("qr-reader");
                html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                    },
                    onScanSuccess,
                    onScanError
                ).catch(err => {
                    console.error("No se pudo iniciar el escáner:", err);
                    document.getElementById('descripcion').textContent = "No se pudo iniciar el escáner. Revisa los permisos de la cámara.";
                });
            } catch (error) {
                console.error("Permisos denegados o error al acceder a la cámara:", error);
                document.getElementById('descripcion').textContent = "Error: No se pudo acceder a la cámara. Asegúrate de otorgar permisos.";
            }
        });

        async function buscarDescripcion(codigo) {
            const datos = await obtenerDatosDeSheets();
            const resultado = datos.find(([codigoHoja]) => codigoHoja === codigo);
            const descripcion = resultado ? resultado[1] : "Descripción no encontrada";
            document.getElementById('descripcion').textContent = descripcion;
        }
    </script>
</body>
</html>
