<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Búsqueda de Descripciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background-color: white;
            box-sizing: border-box;
        }
        h2 {
            background-color: red;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid black;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            box-sizing: border-box;
        }
        .button {
            background-color: green;
            color: white;
            padding: 15px 20px;
            border: 2px solid black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .resultados {
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
        .resultados div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .resultados div:hover {
            background-color: #f1f1f1;
        }
        .codigo {
            font-weight: bold;
            color: red;
        }
        .codigo-sap {
            font-weight: bold;
            color: blue;
        }
        .descripcion {
            color: black;
        }
        .info-detallada {
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
        .aplica-rma {
            color: green;
            font-weight: bold;
        }
        .developer-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .developer-info h4 {
            color: #333;
            margin-top: 0;
        }
        .text-success {
            color: green;
            font-weight: bold;
        }
        .text-danger {
            color: red;
            font-weight: bold;
        }
        .inventario {
            margin-left: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .button-edit {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            margin-left: 10px;
            cursor: pointer;
        }
        .button-save {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            margin-left: 10px;
            cursor: pointer;
        }
        .edit-form {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BÚSQUEDA DE DESCRIPCIONES</h2>
        <div class="row">
            <label>Buscar por descripción:</label>
            <input type="text" id="buscarDescripcion" placeholder="Escribe palabras clave..." oninput="buscar()">
        </div>
        <div id="resultados" class="resultados"></div>
        <div id="infoDetallada" class="info-detallada"></div>
    </div>

    <script>
        const SHEET_ID = '1k7gBdZwyHrZ0AJYSudI_lvE702qoYu-1D-tRlCmI5Ws';
        const API_KEY = 'AIzaSyAgm2abFGywtXF3ZXxOEVsiJQZu9DO7_hI';
        const RANGO = 'Equipos!A2:F';

        const buscarDescripcion = document.getElementById("buscarDescripcion");
        const resultados = document.getElementById("resultados");
        const infoDetallada = document.getElementById("infoDetallada");

        async function obtenerDatosDeSheets() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGO}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error("Error al obtener datos de Google Sheets:", error);
                return [];
            }
        }

        async function buscar() {
            const valor = buscarDescripcion.value.trim().toUpperCase();
            resultados.innerHTML = "";
            infoDetallada.innerHTML = "";

            if (valor.length > 0) {
                const datos = await obtenerDatosDeSheets();
                
                const filtrados = datos.filter(([codigoEricsson, descripcionEricsson, codigoSAP, descripcionSAP, aplicaRMA, inventario]) => 
                    (codigoEricsson && codigoEricsson.toUpperCase().includes(valor)) || 
                    (descripcionEricsson && descripcionEricsson.toUpperCase().includes(valor)) ||
                    (codigoSAP && codigoSAP.toUpperCase().includes(valor)) ||
                    (descripcionSAP && descripcionSAP.toUpperCase().includes(valor)) ||
                    (aplicaRMA && aplicaRMA.toUpperCase().includes(valor))
                );

                if (filtrados.length > 0) {
                    filtrados.forEach(([codigoEricsson, descripcionEricsson, codigoSAP, descripcionSAP, aplicaRMA, inventario]) => {
                        const div = document.createElement("div");
                        div.innerHTML = `
                            <span class="codigo">${codigoEricsson}</span> - 
                            <span class="descripcion">${descripcionEricsson}</span>
                            <span class="inventario">(Stock: ${inventario || '0'})</span>
                        `;
                        div.onclick = () => {
                            buscarDescripcion.value = descripcionEricsson;
                            resultados.innerHTML = "";
                            mostrarInfoDetallada(codigoEricsson, descripcionEricsson, codigoSAP, descripcionSAP, aplicaRMA, inventario);
                        };
                        resultados.appendChild(div);
                    });
                } else {
                    resultados.innerHTML = "<div>No se encontraron coincidencias.</div>";
                }
            } else {
                resultados.innerHTML = "<div>Por favor, escribe algo para buscar.</div>";
            }
        }

        function mostrarInfoDetallada(codigoEricsson, descripcionEricsson, codigoSAP, descripcionSAP, aplicaRMA, inventario) {
            const cantidadInventario = inventario || '0';
            const estadoInventario = parseInt(cantidadInventario) > 0 ? 'text-success' : 'text-danger';
            
            infoDetallada.innerHTML = `
                <h3>Información Detallada</h3>
                <p><strong>Código Ericsson:</strong> <span class="codigo">${codigoEricsson}</span></p>
                <p><strong>Descripción Ericsson:</strong> ${descripcionEricsson}</p>
                <p><strong>Código SAP:</strong> <span class="codigo-sap">${codigoSAP}</span></p>
                <p><strong>Descripción SAP:</strong> ${descripcionSAP}</p>
                <p><strong>Aplica RMA (Según lista 18/03/25):</strong> <span class="aplica-rma">${aplicaRMA}</span></p>
                <p>
                    <strong>Cantidad en Inventario:</strong> 
                    <span class="${estadoInventario}" id="stockSpan">${cantidadInventario} unidades</span>
                    <button onclick="editarInventario('${codigoEricsson}', '${cantidadInventario}')" class="button-edit">Editar Stock</button>
                </p>
                <div id="formInventario" class="edit-form">
                    <input type="number" id="nuevoStock" min="0" value="${cantidadInventario}">
                    <button onclick="guardarInventario('${codigoEricsson}')" class="button-save">Guardar</button>
                </div>
                <hr>
                <div class="developer-info">
                    <h4>Desarrollador:</h4>
                    <p>Mauricio González Villegas</p>
                    <p>Email: mauricio.84gv@hotmail.com</p>
                    <p>Email corporativo: carlos.gonzalezv@claro.cr</p>
                </div>
            `;
        }

        function editarInventario(codigo, cantidad) {
            document.getElementById('formInventario').style.display = 'block';
            document.getElementById('nuevoStock').value = cantidad;
        }

        async function guardarInventario(codigo) {
            const nuevoStock = document.getElementById('nuevoStock').value;
            
            // Actualizar la vista localmente
            document.getElementById('stockSpan').textContent = `${nuevoStock} unidades`;
            document.getElementById('formInventario').style.display = 'none';
            
            // Aquí deberías implementar la lógica para actualizar Google Sheets
            alert('Inventario actualizado localmente. Para guardar en Google Sheets necesitas implementar un backend.');
            
            // Opcional: Recargar los datos
            buscar();
        }
    </script>
</body>
</html>
