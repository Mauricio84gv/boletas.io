<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Código por Descripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #buscar-descripcion {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #descripcion-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #resultado {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Buscar Código por Descripción</h1>
    <input type="text" id="descripcion-input" placeholder="Ingresa la descripción">
    <button id="buscar-descripcion">Buscar</button>
    <div id="resultado">El código aparecerá aquí.</div>

    <script>
        const SHEET_ID = '1k7gBdZwyHrZ0AJYSudI_lvE702qoYu-1D-tRlCmI5Ws'; // Reemplaza con tu ID de hoja
        const API_KEY = 'AIzaSyAgm2abFGywtXF3ZXxOEVsiJQZu9DO7_hI'; // Reemplaza con tu clave de API
        const RANGO = 'Equipos!A2:B'; // Ajusta el rango según tu hoja

        async function obtenerDatosDeSheets() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGO}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error("Error al obtener datos de Google Sheets:", error);
                return [];
            }
        }

        async function buscarCodigoPorDescripcion(descripcion) {
            const datos = await obtenerDatosDeSheets();
            const resultado = datos.find(([, descripcionHoja]) => descripcionHoja.toLowerCase() === descripcion.toLowerCase());
            return resultado ? resultado[0] : "Código no encontrado";
        }

        document.getElementById('buscar-descripcion').addEventListener('click', async () => {
            const descripcion = document.getElementById('descripcion-input').value.trim();
            if (!descripcion) {
                document.getElementById('resultado').textContent = "Por favor, ingresa una descripción.";
                return;
            }

            document.getElementById('resultado').textContent = "Buscando...";
            const codigo = await buscarCodigoPorDescripcion(descripcion);
            document.getElementById('resultado').textContent = `Código: ${codigo}`;
        });
    </script>
</body>
</html>
